<!DOCTYPE html>
<html>
  <head>
    <title>SoundCloud Sync</title>
  </head>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <!-- Bootstrap 4.3.1  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <body>
    <div>

      <nav class="navbar navbar-dark bg-dark nav">
      <span class="navbar navbar-dark bg-dark">SoundCloud Sync</span>
      </nav>     
      <h1 id="init">Click Here to Start</h1>


      <div class="users">
        <span class="test">Username: </span><input type="text" id="username">
        <input type="checkbox" id="leader" ><span class="test">I AM LEADER</span>
      </div>

      <div id="soundcloud-playlist">
        <div>
          <span class="test">Playlist: </span><input type="text" id="playlist">
          <input type="button" value="Load Playlist" onclick="App.loadPlaylist(document.getElementById('playlist').value, App.enqueue)">
        </div>

        <div>
          <span class="test">Track: </span><input type="text" id="url">
          <input type="button" value="Queue" onclick="App.enqueue(document.getElementById('url').value)">
        </div>
      </div>


      <div id="controls"> 
        <input type="button" class="control btn btn-primary" value="Play" onclick="if(WS.isMaster()) { App.play() }">
        <input type="button" class="control btn btn-primary" value="Pause" onclick="if(WS.isMaster()) { App.pause() }">
        <input type="button" class="control btn btn-primary" value="Prev" onclick="if(WS.isMaster()) { App.prev() }">
        <input type="button" class="control btn btn-primary" value="Next"onclick="if(WS.isMaster()) { App.next() }">
        <div id="volume-controls">
         Volume:<input type="range" min="1" max="100" value="50" class="slider" id="volume" onchange="App.setVolume()">
        </div>
      </div>


      <div id="soundcloud-player">
        <iframe class="iframe" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"></iframe>
      </div>


      <div class="playlist">
        <input type="button" value="Clear" onclick="App.clearQueue()">
        <input type="button" value="Shuffle" onclick="App.shuffleQueue()">
        <table id="queue">
        </table>
      </div>

    <div>
    <audio loop>
      <source src="/silence.mp3" type="audio/mp3"/>
    </audio>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="/js/sc.js"></script>
    <script type="text/javascript" src="/js/ws.js"></script>
    <script type="text/javascript" src="/js/mk.js"></script>
  </body>
</html>
