<!DOCTYPE html>
<html>
  <head>
    <title>SoundCloud Widget API Playground</title>
  </head>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  
  <body>
    <h1>SoundCloud Widget API Playground</h1>
    <div class="widget-container">
      <div class="left">
        <iframe class="iframe" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
        <div class="inputContainer">
          <input class="urlInput" placeholder="Enter SoundCloud URL of the track/set/user" type="text">
          <button class="reload">Reload widget</button>
        </div>
        <ul class="widgetOptions">
          <li><input type="checkbox" id="auto_play"><label for="auto_play">auto_play</label></li>
          <li><input type="checkbox" checked="checked" id="buying"><label for="buying">buying</label></li>
          <li><input type="checkbox" checked="checked" id="liking"><label for="liking">liking</label></li>
          <li><input type="checkbox" checked="checked" id="download"><label for="download">download</label></li>
          <li><input type="checkbox" checked="checked" id="sharing"><label for="sharing">sharing</label></li>
          <li><input type="checkbox" checked="checked" id="show_artwork"><label for="show_artwork">show_artwork</label></li>
          <li><input type="checkbox" checked="checked" id="show_comments"><label for="show_comments">show_comments</label></li>
          <li><input type="checkbox" checked="checked" id="show_playcount"><label for="show_playcount">show_playcount</label></li>
          <li><input type="checkbox" checked="checked" id="show_user"><label for="show_user">show_user</label></li>
          <li><input type="checkbox" id="hide_related"><label for="hide_related">hide_related</label></li>
          <li><input type="checkbox" checked="checked" id="visual"><label for="visual">visual</label></li>
          <li><input type="text" value="0" id="start_track"><label for="start_track">start_track</label></li>
        </ul>
        <ul class="widgetLinks">
          <li><a href="http://api.soundcloud.com/tracks/33427584">Sound widget</a></li>
          <li><a href="http://api.soundcloud.com/tracks/118596500">Sound widget by Pro Unlim User</a></li>
          <li><a href="http://api.soundcloud.com/erasedtapes">User widget</a></li>
          <li><a href="http://api.soundcloud.com/akovalev/foo">404 Error</a></li>
          <li><a href="http://api.soundcloud.com/akovalev/favorites">Favorite sounds widget</a></li>
          <li><a href="http://api.soundcloud.com/playlists/1595551">Playlist widget</a></li>
        </ul>
      </div>
      <div class="right"><dl class="actionButtons">
          <dd><button class="play">Play</button></dd>
          <dd><button class="pause">Pause</button></dd>
          <dd><button class="toggle">Toggle</button></dd>
          <dd><button class="prev">Prev</button></dd>
          <dd><button class="next">Next</button></dd>
        </dl>
        <dl class="actionButtons">
          <dd><button class="seekTo">Seek <input type="text" value="30000" size="10" maxlength="10"></button></dd>
          <dd><button class="setVolume">Volume <input type="text" value="50" size="3" maxlength="3"></button></dd>
          <dd><button class="skip">Skip to <input type="text" value="5" size="3" maxlength="2"></button></dd>
        </dl>
        <dl class="getterButtons">
          <dd><button class="getVolume" caption="volume value is">Get Volume</button></dd>
          <dd><button class="getDuration" caption="sound duration is">Get Sound Duration</button></dd>
          <dd><button class="getPosition" caption="sound position is">Get Sound Position</button></dd>
          <dd><button class="getSounds" caption="sounds:">Get Sounds</button></dd>
          <dd><button class="getCurrentSound" caption="current sound:">Get Current Sound</button></dd>
          <dd><button class="getCurrentSoundIndex" caption="current sound index:">Get Current Sound Index</button></dd>
          <dd><button class="isPaused" caption="is widget paused:">Is Widget Paused</button></dd>
        </dl>
        <textarea class="console" wrap="off">
        </textarea>
      </div>
    </div>
    <script type="text/javascript" src="https://w.soundcloud.com/player/api.js">
    </script>
    <script type="text/javascript" src="/js/sc.js">
    </script>
    <script type="text/javascript" src="/js/ws.js">
    </script>
  </body>
</html>
