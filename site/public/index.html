<!DOCTYPE html>
<html>
  <head>
    <title>SoundCloud Sync</title>
  </head>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <body>
    <div>
      <h1 id="init">Click Here to Start</h1>
      <div>
        Username:<input type="text" id="username">
        <input type="checkbox" id="leader">I AM LEADER
      </div>
      <div>
        Playlist:<input type="text" id="playlist">
        <input type="button" value="Load Playlist" onclick="App.lookup(document.getElementById('playlist').value, App.enqueue)">
      </div>
      <div>
        Track:<input type="text" id="url">
        <input type="button" value="Queue" onclick="App.enqueue(document.getElementById('url').value)">
      </div>
      <div> 
        <input type="button" class="control" value="Play" onclick="if(WS.isMaster()) { App.play() }">
        <input type="button" class="control" value="Pause" onclick="if(WS.isMaster()) { App.pause() }">
        <input type="button" class="control" value="Prev" onclick="if(WS.isMaster()) { App.prev() }">
        <input type="button" class="control" value="Next"onclick="if(WS.isMaster()) { App.next() }">
      </div>
			<iframe class="iframe" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"></iframe>
      <audio loop>
          <source src="/silence.mp3" type="audio/mp3"/>
      </audio>
		<div>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="/js/sc.js"></script>
    <script type="text/javascript" src="/js/ws.js"></script>
    <script type="text/javascript" src="/js/mk.js"></script>
  </body>
</html>
